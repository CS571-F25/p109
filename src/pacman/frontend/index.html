<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div id="startScreen">
        <img src="designs/pac_man_start_sc.PNG">
        <div class="input-container">
            <input type="text" id="playerName" placeholder="Enter your name">
            <button id="startButton">â–·</button>
            <button id="leaderboardButton">Leaderboard</button>
        </div>
    </div>

    <div id="leaderboardScreen" style="display:none">
        <h1>Leaderboard</h1>
        <table id="leaderboardTable">

        </table>
        <button id="goBackButton">Go Back</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="endScreen" style="display:none">
        <img id="endScImg" src="designs/pac_man_you_lost.PNG">
        <div id="endScButtons">
            <button id="playAgainButton">Play Again</button>
            <button id="goHomeButton">Go Home</button>
        </div>
        <div id="cursedGif" style="
            display: none; 
            position: absolute; 
            top: 10px; 
            left: 0; 
            width: 100%; 
            display: flex; 
            flex-direction: row;
            justify-content: center; 
            align-items: center;
            gap: 20px;
            z-index: 1001;">
            <img src="/designs/michael_ghost.png" style="width: 150px; height: auto;">
            <img src="/designs/scott_ghost.png" style="width: 100px; height: auto;">
            <img src="/designs/cursed.gif" style="width: 110px; height: auto;">
        </div>


    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
